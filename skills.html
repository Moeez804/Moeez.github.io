<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Moeez | Skills</title>
</head>
<body>
    <header>
        <a href="index.html" class="logo">Moeez</a>
        <!-- Hamburger Icon for Mobile -->
        <div class="menu-toggle" id="menu-toggle">&#9776;</div> 
        <nav id="nav">
            <!-- Close Button for Mobile Menu -->
            <div class="close-btn" id="close-btn">&times;</div> 
            <a href="index.html">Home</a>
            <a href="services.html">Services</a>
            <a href="skills.html" class="active">Skills</a>
            <a href="education.html">Education</a>
            <a href="experience.html">Experience</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    
    <script>
        const menuToggle = document.getElementById('menu-toggle');
        const nav = document.getElementById('nav');
        const closeBtn = document.getElementById('close-btn');
    
        // Open the menu
        menuToggle.addEventListener('click', () => {
            nav.classList.add('active');
        });
    
        // Close the menu
        closeBtn.addEventListener('click', () => {
            nav.classList.remove('active');
        });
    
        // Close the menu when clicking outside of it
        document.addEventListener('click', (e) => {
            if (!nav.contains(e.target) && !menuToggle.contains(e.target)) {
                nav.classList.remove('active');
            }
        });
    </script>

    <section class="section" id="skills">
        <h2 class="section-title">My Skills</h2>
        <div class="container">
            <div class="skill-card">
                <h3>Web Security</h3>
                <div class="progress-container">
                    <div class="progress-bar" data-percent="90%">
                        <span class="progress-text">90%</span>
                    </div>
                </div>
            </div>
            <div class="skill-card">
                <h3>Network Penetration</h3>
                <div class="progress-container">
                    <div class="progress-bar" data-percent="85%">
                        <span class="progress-text">85%</span>
                    </div>
                </div>
            </div>
            <div class="skill-card">
                <h3>Ethical Hacking</h3>
                <div class="progress-container">
                    <div class="progress-bar" data-percent="95%">
                        <span class="progress-text">95%</span>
                    </div>
                </div>
            </div>
            <div class="skill-card">
                <h3>Python & Scripting</h3>
                <div class="progress-container">
                    <div class="progress-bar" data-percent="80%">
                        <span class="progress-text">80%</span>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        document.querySelectorAll('.progress-bar').forEach(bar => {
            let percent = bar.getAttribute('data-percent');
            bar.style.width = percent;
        });
    </script>
    <footer>
        <p>&copy; 2024 Moeez. All rights reserved.</p>
    </footer>
</body>
</html>
